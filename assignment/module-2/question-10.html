     <h4>Why should background and color be used as separate properties?</h4>
     
     <!------ answer --------->
     <h3>answer</h3>

     <p >background property for background</p>
     <b>example</b>
     <div class="background">jaymin</div>

     <b>example</b>
     <div class="color">jaymin</div>
