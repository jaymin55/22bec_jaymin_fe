    <h4>What is the meaning of the CSS selector?</h4>
    
    <!------ answer --------->
    <h3>answer</h3>

    <p>selector will use for give style to particular element</p>
    <p>selector means it is select particular element</p>
    <ul>
        <li># for id selector</li>
        <li>. for class selector</li>
        <li>* for universal selector</li>
        <li>, for group selector</li>
        <li>> for child selector</li>
    </ul>
