<html lang="en">
<head>

<body>
     <!----- question ------ -->
     <h2>question-2</h2>

     <h4>how to apply css using jquery, how to add class and remove class in jquery, jquery animation?</h4>
     
     <!------ answer --------->
     <h3>answer</h3>

     <script>
        // apply css
        $(document).ready(function(){
            $('').click(function(){
                $('').css({})
            })
        })

        // example
        // add class
        $(document).ready(function(){
            $('').click(function(){
                $().addClass()
            })
        })

        // remove class
        $(document).ready(function(){
            $().click(function(){
                $().removeClass()
            })
        })
     </script>

</body>
</html>
