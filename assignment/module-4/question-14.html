    <h4>What are all the types of Pop up boxes available in JavaScript?</h4>
    
    <!------ answer --------->
    <h3>answer</h3>

    <p>- there is an three type of pop up in javascript</p>

    <script>
        window.confirm('confirm box') // confirm box
    </script>

    <script>
        window.alert('are you sure')  // alert box
    </script>

    <script>
        window.prompt('enter your name')
    </script>
