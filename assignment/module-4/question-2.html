<body>
     <!----- question ------ -->
     <h2>question-2</h2>

     <h4>What is the use of isNaN function?</h4>
     
     <!------ answer --------->
     <h3>answer</h3>
     
     <p><b>NaN</b> means not-a-number</p>
     <p>- NaN means value is not a number</p>

     <b>example</b>

     <p id="example">hello</p>
        
     <script>
        let a = 'hello'
        document.getElementById('example').innerHTML=isNaN(a)
     </script>
</body>
</html>
