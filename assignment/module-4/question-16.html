<body>
    <!----- question ------ -->
    <h2>question-16</h2>

    <h4>How can a page be forced to load another page in JavaScript?</h4>
    
    <!------ answer --------->
    <h3>answer</h3>
    <p>In JavaScript, we can use window. location object to force a page to load another page.</p>

    <b>example</b>
    <br><br>
    <button onclick="force_load()">
        click
    </button>
    <script>
        function force_load(){
            window.location = "https://www.google.com/"
        }
    </script>
</body>
</html>
