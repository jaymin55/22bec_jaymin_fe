     <h4>  What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML 
        elements?</h4>
 
     <!------ answer --------->
     <h3>answer</h3>

     <b>class</b>
     <p>- we can use class name multiple time</p>
     <p>- we can give class name using .(point) in style sheet</p>

     <b>id</b>
     <p>- id is must be unique</p>
     <p>- we can give id name using # in style sheet</p>
