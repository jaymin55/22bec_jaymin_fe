<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
     <!----- question ------ -->
     <h2>question-10</h2>
     <h4>How can we club two or more rows or columns into a single row or column in an HTML 
        table?  </h4>
 
     <!------ answer --------->
     <h3>answer</h3>

     <!-- rawspan -->
     <b>we can club two or more into a single row using rawspan</b>
     <table class="table-1" border="2px" >
        <tr>
            <td rowspan="2">hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
        </tr>
     </table>
     <br>

     <!-- colspan -->
     <b>we can club two or more into a single colum using colspan</b>
     <table class="table-1" border="2px">
        <tr>
            <td colspan="2">hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
     </table>
</body>
</html>
