<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script>
      $(document).ready(function(){
    $("#form").validate({
        rules: {
                uname:{
                    required: true,
                    minlength: 2
                },
                email:{
                    required: true,
                    email: true
                },
                password:{
                    required:true,
                    password:true
                }
            },
            messages: {
                uname:{
                    required: "Enter your name first.",
                    minlength: "Name must be at least 2 characters long."
                },
                email:{
                    required: "Enter your email",
                    email: "Enter a valid email address."
                },
                password:{
                    required:"Enter your password",
                    password:"Enter valid password"
                }
            },
            submitHandler: function(form) {
                form.submit();
            }
        });
    });
    </script>
</head>
<body>
<div>
   <center>
    <fieldset>
        <form class="bg-info text-danger border rounded w-50" id="form">
            <div class="mb-3">
                <label for="username" class="form-label" >username</label>
                <input type="text" class="form-control" name="uname">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
          </form>
        </div>    
    </fieldset>
   </center>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../task20(bootstrap form validation)/jQuery/validate.js"></script>
</body>
</html>
