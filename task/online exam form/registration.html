<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .submit{
            background: blue;
            color: aliceblue;
        }
        button{
            width: 200px;
            border-radius: 15px;
            font-size: 15px;
        }
        form{
            text-align: center;
        }
        fieldset{
            border-radius: 15px;
            position: absolute;
            margin-left: 500px;
        }

    </style>
</head>
<body>
    <fieldset style="background-color: aqua;">
    <form action="">
    <h1>registration form</h1><br>
    <input type="text" placeholder="full name"><br><br>
    <input type="text" placeholder="last name"><br><br>
    <input type="email" placeholder="email"><br><br>
    <label for="">gender</label>
    <input type="radio" value="male" name="gender">male
    <input type="radio" value="female" name="gender">female
    <input type="radio" value="other" name="gender">other<br><br>
    <input type="text" placeholder="city"><br><br>
    <input type="text" placeholder="zipcode"><br><br>
    <input type="password" placeholder="password"><br><br>
    <button type="submit" class="submit">register</button><br><br>
    <div>already login?</div>
    <a href="iframe.html" class="login">login here</a>
</fieldset>
</form>
</body>
</html>
