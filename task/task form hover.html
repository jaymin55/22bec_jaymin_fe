<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover task</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        font-size: 20px;
        height: 70px;
        background: transparent;
        line-height: 110px;
        color:black;
    }
    li{
        list-style: none;
        display: inline;
        padding: 40px 50px;
    }
    li:hover{
        background: green;
        color: white;
        font-size: 25px;
        
    }
    </style>
</head>
<body>
    <ul>
        <li>Tutorial</i></li>
        <li class="1">References</i></li>
        <li>Exercise</li>
        <li>Bootcamp</li>
    </ul>
</body>
</html>
